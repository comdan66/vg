    <script type="text/javascript">
      $(function () {
        function initialize () {
          var p = new google.maps.LatLng (22.7810587, 120.3258648);
          var _map = new google.maps.Map ($('#map').get (0), { zoom: 14, zoomControl: true, scrollwheel: true, scaleControl: true, mapTypeControl: false, navigationControl: true, streetViewControl: false, disableDoubleClickZoom: true, center: p});
          new google.maps.Marker ({
            map: _map,
            draggable: true,
            position: p
          });
        }
        google.maps.event.addDomListener (window, 'load', initialize);

        window.page1 (0);
      });
    </script>
