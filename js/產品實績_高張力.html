        $('.btns a').click (function () {
          $('.boxs .c').addClass ('s');
          $('.boxs .box').eq ($(this).index ()).addClass ('s');
        });
        $('.boxs .box .imgs a:first-child').click (function () {
          var $imgs = $(this).parent ();
          var i = $imgs.data ('i') ? $imgs.data ('i') : 0;
          if ((i = i - 1) < 0) i = $imgs.find ('img').length - 1;
          $imgs.find ('img').hide ().eq (i).show ();
          $imgs.data ('i', i);
        });
        $('.boxs .box .imgs a:last-child').click (function () {
          var $imgs = $(this).parent ();
          var i = $imgs.data ('i') ? $imgs.data ('i') : 0;
          if ((i = i + 1) >= $imgs.find ('img').length) i = 0;
          $imgs.find ('img').hide ().eq (i).show ();
          $imgs.data ('i', i);
        });
      });
    </script>
